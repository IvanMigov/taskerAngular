<div class="td-filters">
  <div class="btn-group">
    <span>Quick Filters:</span>
    <button
      type="button"
      class="td-btn-filter"
      *ngFor="let filterButton of filterButtons"
      [ngClass]="{active: filters[filterButton.value]}"
      (click)="this.todosService.triggerFilter(filterButton.value)"
    >{{ filterButton.label }}
    </button>
  </div>
</div>
